<!DOCTYPE html>
<html>
<head>
	<title>title</title>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/md5.min.js"></script>
	<script src="js/index.js"></script>
	<script src="js/artist.js"></script>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<link rel="stylesheet" type="text/css" href="css/artist.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,600,700,800&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand|Luckiest+Guy|Stylish&display=swap" rel="stylesheet">
</head>
<body>
	<header id="header">

	</header>
	<section id="main_parent">
		<div id="main_container">
			Artist signup
			<div id="signup_container">
				<div><input id="username_input" class="artist_input" placeholder="username"></input></div>
				<div><input id="email_input" class="artist_input" placeholder="email"></input></div>
				<div><input id="password_input" class="artist_input" placeholder="password"></input></div>
				<div><input type="submit" id="artist_submit" class="artist_input" value="Sign Up"></input></div>
			</div>

			<div id="listing_container">
				<div> Add a Listing</div>

				<div id="listing_desc_container">
					<div><input id="listing_title" class="listing_input" placeholder="Title"></input></div>
					<div><textarea id="listing_desc" placeholder="Description for item"></textarea></div>
					<div id="listing_photo_container">
					Add Photos
				</div>
					<div >Item type? (Shirt, sticker, patch)</div>
					<div >Payment options: Paypal, Venmo</div>
					<div >Quantity( 1,2,3) </div>
					<div>Price (Including shipping)</div>
				</div>

			</div>
			
		</div><!--main_container-->
	</section><!-- main_parent -->
	
	<footer id="footer">
		footer
	</footer>
</body>

</html>
